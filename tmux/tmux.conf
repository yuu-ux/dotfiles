# 設定ファイルをリロードする
bind r source-file ~/dotfiles/tmux/tmux.conf \; display "Reloaded!"
set-option -g default-command "arch -arch arm64 /bin/zsh"

# prefixキーをC-zに変更する
set -g prefix C-z

# デフォルトのprefixキーC-bを解除する
unbind C-b

# クリップボードを有効にする
set -g set-clipboard on


# マウス関連（デフォルトはOFFにしておいて、prefix+mで切替える）https://qiita.com/kawaz/items/7b15e18ca8e072c1dc57
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

setw -g mode-keys vi
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi v send -X begin-selection

# hjklでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのサイズを変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペイン分割
bind - split-window -v
bind \\ split-window -h

# ウィンドウの入れ替え
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

bind -n C-k confirm-before -p "kill window #W? (y/n)" kill-window
