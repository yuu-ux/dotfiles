# 設定ファイルをリロードする
bind r source-file ~/dotfiles/tmux/tmux.conf \; display "Reloaded!"

# prefixキーをC-zに変更する
set -g prefix C-z

set -g mode-keys vi
# デフォルトのprefixキーC-bを解除する
unbind C-b

if-shell -b '[ "$(uname)" = "Linux" ]' {
  set -s copy-command "xsel --clipboard --input"
  display "using xsel as copy-command"
}

set -g history-limit 5000

# マウス関連（prefix + m で ON/OFF を切り替え可能）
set-option -g mouse on
bind-key m set-option -g mouse

# マウスホイールでコピー
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" \
    "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# 選択モードでコピーしたらクリップボードにも送る
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# hjklでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのサイズを変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind - split-window -v
bind \\ split-window -h

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
